<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indranil Crazy Games</title>
    <script>
        function showAdAndRedirect() {
            setTimeout(() => {
                window.location.href = "https://www.crazygames.com"; // সরাসরি CrazyGames লোড হবে
            }, 3000); // 3 সেকেন্ড অপেক্ষা করে লোড হবে
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .play-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .play-button:hover {
            background-color: #0056b3;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            position: absolute;
            top: 0;
        }
        .logo {
            width: 60px;
            height: 60px;
        }
        .date-time {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="date-time" id="dateTime"></div>
    </div>

    <h1>Play Now Indranil Crazy Games</h1>
    <button class="play-button" onclick="showAdAndRedirect()">Play Now</button>

    <script>
        // Date & Time Update Function
        function updateDateTime() {
            let now = new Date();
            let dateTimeString = now.toLocaleString();
            document.getElementById("dateTime").innerText = dateTimeString;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>

</body>
</html>
