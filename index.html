<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indranil Crazy Games</title>
    <script>
        function showAdAndRedirect() {
            window.location.href = "https://www.crazygames.com";
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
            background-color: #007bff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: white;
        }
        .play-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #FF9800;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .play-button:hover {
            background-color: #e68900;
        }
        .date-time {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
            color: white;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 80px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="date-time" id="dateTime"></div>
    <h1>Play Now Indranil Crazy Games</h1>
    <button class="play-button" onclick="showAdAndRedirect()">Play Now</button>
    <script>
        function updateDateTime() {
            const now = new Date();
            document.getElementById("dateTime").innerText = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
