<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.google.com https://*.googleapis.com https://*.googlesyndication.com https://*.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.googlesyndication.com https://*.google-analytics.com https://*.googletagmanager.com; style-src 'self' 'unsafe-inline' https://*.googleapis.com; img-src 'self' data: https://*.google.com https://*.googleusercontent.com https://*.gstatic.com https://*.googlesyndication.com; frame-src 'self' https://*.google.com https://*.googlesyndication.com;">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { text-align: center; background-color: #007bff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; padding: 20px; position: relative; }
        h1 { color: white; margin-bottom: 20px; }
        .logo { position: absolute; top: 10px; left: 20px; width: 120px; }
        .flag { position: absolute; top: 10px; right: 20px; width: 40px; filter: brightness(0) invert(1); }
        .game-title { font-size: 24px; color: white; margin-bottom: 20px; }
        .play-button { padding: 10px 20px; font-size: 18px; background: #FF9800; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .play-button:hover { background: #e68900; }
        .ads-container { display: none; margin-top: 20px; }
        footer { margin-top: 60px; }
    </style>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        function playGame() {
            document.getElementById("adsContainer").style.display = "block";
            setTimeout(function() {
                window.location.href = "https://www.y8.com/";
            }, 5000); // 5 seconds delay for ad
        }
    </script>
</head>
<body>
    <img src="mygames_logo.png" alt="MyGames Logo" class="logo">
    <img src="indian_flag.png" alt="Indian Flag" class="flag">
    
    <h1 class="game-title">WELCOME TO GAME PLAY</h1>
    <button class="play-button" onclick="playGame()">PLAY NOW</button>
    
    <div id="adsContainer" class="ads-container">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
            data-ad-slot="XXXXXXXXXX"
            data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    
    <footer>
        <p>Developed by Indranil Ruidas</p>
    </footer>
</body>
</html>
