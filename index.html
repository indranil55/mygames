<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indranil Crazy Games</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        function showAdAndRedirect() {
            // AdSense Interstitial Ad (AdMob বা অন্য প্ল্যাটফর্মের কোড যুক্ত করুন)
            if (typeof adsbygoogle !== "undefined") {
                (adsbygoogle = window.adsbygoogle || []).push({});
            }
            setTimeout(() => {
                window.open("https://www.crazygames.com", "_blank");
            }, 3000); // 3 সেকেন্ড পরে গেম ওপেন হবে
        }
        function updateDateTime() {
            const now = new Date();
            document.getElementById("dateTime").innerText = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .logo {
            height: 60px;
        }
        .date-time {
            font-size: 16px;
            font-weight: bold;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .play-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .play-button:hover {
            background-color: #0056b3;
        }
        .ad-container {
            margin-top: 20px;
            width: 100%;
            max-width: 728px;
            min-height: 90px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="date-time" id="dateTime"></div>
    </div>
    <h1>Play Now Indranil Crazy Games</h1>
    <button class="play-button" onclick="showAdAndRedirect()">Play Now</button>

    <!-- Google AdSense Ad -->
    <div class="ad-container">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-xxxxxxxxxxxxxxxx" 
            data-ad-slot="xxxxxxxxxx"
            data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</body>
</html>
