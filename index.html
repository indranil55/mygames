<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My India Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My India Games</h1>
    </header>
    
    <main>
        <h2>Select a Game to Play</h2>
        <div class="game-list">
            <ul id="game-links"></ul>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 My India Games. All Rights Reserved.</p>
    </footer>

    <script>
        let games = [
            { title: "Speed Master", url: "https://play.famobi.com/speed-master" },
            { title: "Yeti Sensation", url: "https://play.famobi.com/yeti-sensation" },
            { title: "Train Miner", url: "https://play.famobi.com/train-miner" },
            { title: "Stack Smash", url: "https://play.famobi.com/stack-smash" },
            { title: "Knife Rain", url: "https://play.famobi.com/knife-rain" },
            { title: "Giant Rush", url: "https://play.famobi.com/giant-rush" }
        ];

        let gameList = document.getElementById("game-links");

        games.forEach((game) => {
            let listItem = document.createElement("li");
            let gameLink = document.createElement("a");
            gameLink.textContent = game.title;
            gameLink.href = game.url;
            gameLink.target = "_blank"; // নতুন ট্যাবে খুলবে

            listItem.appendChild(gameLink);
            gameList.appendChild(listItem);
        });
    </script>
</body>
</html>
