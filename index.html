<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indranil Crazy Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .play-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            border: 2px solid #0044cc;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .play-button:hover {
            background: linear-gradient(90deg, #0056b3, #0044cc);
            transform: scale(1.1);
        }
        .ad-container {
            margin-top: 20px;
            width: 100%;
            max-width: 728px;
            min-height: 90px;
            display: flex;
            justify-content: center;
        }
    </style>
    <script>
        function redirectToCrazyGames() {
            window.location.href = "https://www.crazygames.com";
        }
    </script>
</head>
<body>
    <h1>Play Now Indranil Crazy Games</h1>
    <button class="play-button" onclick="redirectToCrazyGames()">Play Now</button>
</body>
</html>
