<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My India Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My India Games</h1>
    </header>
    
    <main>
        <h2>Select a Game to Play</h2>
        <div class="game-list">
            
            <script>
                let games = [
                    { name: "Speed Master", link: "speed-master" },
                    { name: "Yeti Sensation", link: "yeti-sensation" },
                    { name: "Train Miner", link: "train-miner" },
                    { name: "Stack Smash", link: "stack-smash" },
                    { name: "Knife Rain", link: "knife-rain" },
                    { name: "Giant Rush", link: "giant-rush" },
                    { name: "Solitaire Classic", link: "solitaire-classic" },
                    { name: "Bubble Shooter", link: "bubble-shooter" },
                    { name: "Parking Fury", link: "parking-fury" },
                    { name: "Moto X3M", link: "moto-x3m" },
                    { name: "Tetris", link: "tetris" },
                    { name: "Snake Game", link: "snake-game" },
                    { name: "Tic Tac Toe", link: "tic-tac-toe" },
                    { name: "Checkers", link: "checkers" },
                    { name: "Chess Mania", link: "chess-mania" },
                    { name: "Car Parking", link: "car-parking" },
                    { name: "Fishing Frenzy", link: "fishing-frenzy" },
                    { name: "Soccer Stars", link: "soccer-stars" },
                    { name: "Fruit Ninja", link: "fruit-ninja" },
                    { name: "Word Search", link: "word-search" },
                    { name: "Ninja Run", link: "ninja-run" },
                    { name: "Robo Battle", link: "robo-battle" },
                    { name: "Monster Truck", link: "monster-truck" },
                    { name: "Drift Racing", link: "drift-racing" },
                    { name: "Space Invaders", link: "space-invaders" },
                    { name: "Flappy Bird", link: "flappy-bird" },
                    { name: "Cookie Clicker", link: "cookie-clicker" },
                    { name: "Jigsaw Puzzle", link: "jigsaw-puzzle" },
                    { name: "Hidden Objects", link: "hidden-objects" },
                    { name: "2048", link: "2048" },
                    { name: "Angry Shooters", link: "angry-shooters" },
                    { name: "Doodle Jump", link: "doodle-jump" },
                    { name: "Temple Run", link: "temple-run" },
                    { name: "Subway Surfers", link: "subway-surfers" },
                    { name: "Bike Racing", link: "bike-racing" },
                    { name: "Fast Lane", link: "fast-lane" },
                    { name: "Airplane Simulator", link: "airplane-simulator" },
                    { name: "Bus Parking", link: "bus-parking" },
                    { name: "Golf Challenge", link: "golf-challenge" }
                ];
                
                let gameList = document.querySelector(".game-list");
                
                games.forEach((game, index) => {
                    let gameContainer = document.createElement("div");
                    gameContainer.classList.add("game-container");
                    
                    let gameTitle = document.createElement("h3");
                    gameTitle.textContent = `Game ${index + 1}: ${game.name}`;
                    
                    let gameImage = document.createElement("img");
                    gameImage.src = `https://games.cdn.famobi.com/${game.link}/cover.jpg`;
                    gameImage.alt = game.name;
                    gameImage.width = 200;
                    gameImage.onerror = function() { this.style.display = "none"; };
                    
                    let gameFrame = document.createElement("iframe");
                    gameFrame.src = `https://play.famobi.com/${game.link}`;
                    gameFrame.width = "100%";
                    gameFrame.height = "600px";
                    
                    gameContainer.appendChild(gameTitle);
                    gameContainer.appendChild(gameImage);
                    gameContainer.appendChild(gameFrame);
                    gameList.appendChild(gameContainer);
                });
            </script>
            
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 My India Games. All Rights Reserved.</p>
    </footer>
</body>
</html>
