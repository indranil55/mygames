<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indranil Crazy Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .play-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #007bff, #0044cc);
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .play-button:hover {
            background: linear-gradient(45deg, #0056b3, #002288);
            transform: scale(1.1);
        }
        .date-time {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        function redirectToCrazyGames() {
            window.location.href = "https://www.crazygames.com";
        }
        function updateDateTime() {
            const now = new Date();
            document.getElementById("date-time").innerText = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
    </script>
</head>
<body onload="updateDateTime()">
    <div class="date-time" id="date-time"></div>
    <h1>Play Now Indranil Crazy Games</h1>
    <button class="play-button" onclick="redirectToCrazyGames()">Play Now</button>
</body>
</html>
